demo pipeline:
    folder: demo_pipeline
    antigen: demo.pdb
    epitope: A26-34
    steps:
    -   iteration 1:
            steps:
            -   generation:
                    steps:
                    -   rfdiffusion:
                            num_designs: 1
                            partial_T: 23
                            contacts_threshold: 5
                            rog_potential: 12
                    -   backbone_filtering:
                            ss_threshold: 4
                            rog_cutoff: 10
                    -   proteinmpnn:
                            seqs_per_target: 20
                            sampling_temp: .5
                            backbone_noise: .20
                            batch_size: 20
            -   validation:
                    steps:
                    -   omegafold:
                            num_recycles: 5
                            model_weights: 2
                    -   sequence_filtering:
                            name: 'omegafold_filtering'
                            model: 'omegafold'
                            plddt_threshold: 55
                            average_cutoff: 20
                            rog_cutoff: 10
                            max_samples: 20
                    -   colabfold:
                            num_recycles: 3
                            model_name: 'alphafold2'
                            num_models: 5
                    -   sequence_filtering:
                            name: 'colabfold_filtering'
                            model: 'colabfold'
                            plddt_threshold: 60
                            average_cutoff: 10
                            max_samples: 10
    -   iteration 2:
            steps:
            -   generation:
                    steps:
                    -   proteinmpnn:
                            seqs_per_target: 20
                            sampling_temp: .2
                            backbone_noise: .0
                            batch_size: 20
            -   validation:
                    steps:
                    -   omegafold:
                            num_recycles: 5
                            model_weights: 2
                    -   sequence_filtering:
                            name: 'omegafold_filtering'
                            model: 'omegafold'
                            plddt_threshold: 70
                            average_cutoff: 10
                            rog_cutoff: 10
                            max_samples: 20
                    -   colabfold:
                            num_recycles: 3
                            model_name: 'alphafold2'
                            num_models: 5
                    -   sequence_filtering:
                            name: 'colabfold_filtering'
                            model: 'colabfold'
                            plddt_threshold: 70
                            average_cutoff: 10
                            max_samples: 10
